<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Driverbot</title>
      <link rel="stylesheet" href="/files/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
   </head>
   <body>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/files/main.js" type="text/javascript"></script>
     
      <h1 id="driverTitle">Driver Controlls</h1>
     
      <div id="Started">

         <input type="button"  value="START" id="StartButton" onclick="StartDriver()" >
      </div>
      
      <div id="DriverText">

      </div>
        
      
      <div id="buttons">
            <input type="button"  value="Left" id="driverButton1" onmousedown="ActivateButton(1,'red')" onmouseup="ActivateButton(1,'#44c767')">
            <input type="button"  value="Back" id="driverButton2" onmousedown="ActivateButton(2,'red')" onmouseup="ActivateButton(2,'#44c767')">
            <input type="button"  value="Forward" id="driverButton3" onmousedown="ActivateButton(3,'red')" onmouseup="ActivateButton(3,'#44c767')">
            <input type="button"  value="Right" id="driverButton4" onmousedown="ActivateButton(4,'red')" onmouseup="ActivateButton(4,'#44c767')">
      </div>
      
   </body>
</html>
